<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <img src="images/logo.svg" alt="logo" id="logo">
      <img src="images/hero-mobile.jpg" alt="hero mobile" id="hero-mobile">
      <h1>
        <span>
          We're
        </span>
        coming soon
      </h1>
      <p class="text">
        Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form>
        <input type="email" name="email" required="" placeholder="Email Address" class="form-control" oninvalid="if (this.value == ''){this.setCustomValidity('This field is required!')} if (this.value != ''){this.setCustomValidity('The email you entered is invalid!')}" oninput="setCustomValidity('')">
        <input type="submit" name="button" value=" " >
      </form>
    </div>
    <img src="images/hero-desktop.jpg" alt="hero desktop" id="hero-desktop">
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
